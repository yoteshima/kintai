{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- jQuery読み込み -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/base_style.css' %}">

    <title>勤怠管理</title>
</head>
<body>
    <!-- ナビバー -->
    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'register:top' %}">勤怠管理</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            {% if user.is_authenticated %}
            <ul class="navbar-nav mr-auto list-inline">
                <li class="list-inline-item{% if request.path == '/time_stamp/' or request.path == '/' %} active{% endif %}"">
                    <a class="nav-item nav-link" href="{% url 'work_report:time_stamp' %}">打刻</a>
                </li>
                <li class="list-inline-item{% if request.path == '/work_report/' %} active{% endif %}"">
                    <a class="nav-item nav-link" href="{% url 'work_report:work_report' %}">作業報告書</a>
                </li>
                <li class="list-inline-item{% if request.path == '/settings/' %} active{% endif %}">
                    <a class="nav-item nav-link" href="{% url 'work_report:settings' %}">設定</a>
                </li>
            </ul>

            <ul class="navbar-nav list-inline">
                <li class="list-inline-item">
                    <a class="nav-item nav-link" href="{% url 'register:logout' %}">ログアウト</a>
                </li>
            </ul>

            {% else %}
            <ul class="navbar-nav mr-auto list-inline">
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{% url 'register:login' %}">
                        ようこそ、ゲスト！ログインはこちら
                    </a>
                </li>
            </ul>

            {% endif %}

        </div>
    </nav>

    <!-- メインコンテント -->
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" -->
    <!-- integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" -->
    <!-- crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" -->
    <!-- integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" -->
    <!-- crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" -->
    <!-- integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" -->
    <!-- crossorigin="anonymous"></script> -->
</body>
</html>
